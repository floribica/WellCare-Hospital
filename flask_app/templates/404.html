    <script>
        document.getElementById('searchBtn').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default link behavior
    
            var searchInputValue = document.getElementById('searchInput').value.trim();
            if (searchInputValue !== "") {
                // Encode the search input value to make sure it's safe for URL
                var encodedSearchInput = encodeURIComponent(searchInputValue);
                // Append the search input value to the URL
                var url = "" + encodedSearchInput;
                // Navigate to the new URL
                window.location.href = url;
            } else {
                // Handle empty search input
                alert("Please enter keywords to search.");
            }
        });
    </script>
